<div class="row mt-5">
    <h1 class="text-center mb-2">Áreas registradas</h1>
    <div class="col-sm-6 col-md-6  mb-3" *ngFor="let area of areasSeteadas">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center position-relative pb-3">
                    <div class="flex-shrink-0">
                        <img class="img-md rounded-circle" src="../../../../assets/img/lady.png" alt="Img Área" loading="lazy">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <a href="#" class="h5 stretched-link btn-link nombre-area">{{ area.nombreArea }}</a>
                        <p class="text-muted m-0">{{ area.fechaInicioArea }}</p>
                    </div>
                </div>
                <p>{{ area.descripcionArea }}</p>
                <div class="mt-3 pt-2 text-center border-top">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="btn btn-areas btn-danger rounded-3 btn-outline-light btn-lg">
                            <i class="fa fa-envelope" aria-hidden="true"></i> Eliminar
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
